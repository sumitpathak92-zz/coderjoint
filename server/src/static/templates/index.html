<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Flat Login Form 3.0</title>
    <base href="/">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'templates/css/reset.css' %}" type="text/css">
    <script src="{% static 'templates/js/app.js' %}"></script>
    <link rel='stylesheet prefetch' ng-href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' ng-href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{% static 'templates/css/style.css' %}" type="text/css">

  </head>

  <body>

<div class="pen-title">
  <h1>Flat Login Form</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>

      <div ng-app="myApp" ng-controller="Logincontroller">
          <form name="formLogin">
              <input type="text" placeholder="Username" ng-model="email"/>
              <input type="password" placeholder="Password" ng-model="pword"/>
              <button ng-click="login(email, pword)">Login</button>
          </form>
      </div>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form name = "formLogin">
      <input type="text" placeholder="Username"/>
      <input type="password" placeholder="Password"/>
      <input type="email" placeholder="Email Address"/>
      <input type="tel" placeholder="Phone Number"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>

        <script src="{% static 'templates/js/index.js' %}"></script>

    
    
  </body>
</html>
